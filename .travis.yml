language: python
cache: pip
sudo: required
services:
  - docker
matrix:
  include:
  - name: "pip on Windows"
    os: windows
    language: shell
    env:
      - DVC_TEST_OS=nt
      - DVC_TEST_SYSTEM=windows
      - DVC_TEST_PKG=pip
  - name: "pip on Ubuntu 18.04"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=ubuntu
      - DVC_TEST_DISTRO_VERSION=18.04
      - DVC_TEST_PKG=pip
  - name: "deb on Ubuntu 18.04"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=ubuntu
      - DVC_TEST_DISTRO_VERSION=18.04
      - DVC_TEST_PKG=deb
  - name: "pip on Ubuntu 16.04"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=ubuntu
      - DVC_TEST_DISTRO_VERSION=16.04
      - DVC_TEST_PKG=pip
  - name: "deb on Ubuntu 16.04"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=ubuntu
      - DVC_TEST_DISTRO_VERSION=16.04
      - DVC_TEST_PKG=deb
  
  - name: "pip on Fedora 28"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=fedora
      - DVC_TEST_DISTRO_VERSION=28
      - DVC_TEST_PKG=pip
  - name: "rpm on Fedora 28"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=fedora
      - DVC_TEST_DISTRO_VERSION=28
      - DVC_TEST_PKG=rpm
  - name: "pip on Fedora 27"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=fedora
      - DVC_TEST_DISTRO_VERSION=27
      - DVC_TEST_PKG=pip
  - name: "rpm on Fedora 27"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=fedora
      - DVC_TEST_DISTRO_VERSION=27
      - DVC_TEST_PKG=rpm
  - name: "pip on Fedora 26"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=fedora
      - DVC_TEST_DISTRO_VERSION=26
      - DVC_TEST_PKG=pip
  - name: "rpm on Fedora 26"
    env:
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=linux
      - DVC_TEST_DISTRO=fedora
      - DVC_TEST_DISTRO_VERSION=26
      - DVC_TEST_PKG=rpm
  - name: "pip on MacOS 10.13"
    os: osx
    osx_image: xcode9.4
    language: ruby
    env:
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=pip
  - name: "pkg on MacOS 10.13"
    os: osx
    osx_image: xcode9.4
    language: ruby
    env:
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=pkg
  - name: "formula on MacOS 10.13"
    os: osx
    osx_image: xcode9.4
    language: ruby
    env:
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=formula
  - name: "cask on MacOS 10.13"
    os: osx
    osx_image: xcode9.4
    language: ruby
    env:
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=cask

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ln -s -f /usr/local/bin/python3 /usr/local/bin/python; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ln -s -f /usr/local/bin/pip3 /usr/local/bin/pip; fi
  - which python
  - which pip
  - pip install --upgrade pip setuptools wheel
  - pip install -r requirements.txt
    
script:
  - python run.py
